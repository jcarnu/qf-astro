         id="tspan2989"
         x="24.285715"
         y="356.64789"
         style="font-size:48px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;fill:#ffffff;fill-opacity:1;font-family:Sawasdee;-inkscape-font-specification:Sawasdee Bold">Club Astronomie </tspan><tspan
         sodipodi:role="line"
         x="24.285715"
         y="416.64789"
         style="font-size:48px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;font-family:Sawasdee;-inkscape-font-specification:Sawasdee"
         id="tspan2991">Foyer Rural de</tspan><tspan
         sodipodi:role="line"
         x="24.285715"
         y="476.64789"
         style="font-size:48px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;font-family:Sawasdee;-inkscape-font-specification:Sawasdee"
         id="tspan2993">Quint-Fonsegrives</tspan></text>
    <flowRoot
       xml:space="preserve"
       id="flowRoot3135"
       style="font-size:8px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Bitstream Vera Sans"
       transform="translate(-6,310.26769)"><flowRegion
         id="flowRegion3137"><rect
           id="rect3139"
           width="498.14285"
           height="634.42859"
           x="27.142857"
           y="178.3802" /></flowRegion><flowPara
         id="flowPara3141"
         style="font-size:12px;text-align:justify;text-anchor:start">Comment fonctionne le système solaire ?</flowPara><flowPara
         id="flowPara3143"
         style="font-size:12px;text-align:justify;text-anchor:start">Peut-on observer d'autres galaxies ?</flowPara><flowPara
         id="flowPara3145"
         style="font-size:12px;text-align:justify;text-anchor:start">Comment brillent les étoiles ?</flowPara><flowPara
         id="flowPara3147"
         style="font-size:12px;text-align:justify;text-anchor:start">A quoi servent les satellites ?</flowPara><flowPara
         id="flowPara3149"
         style="font-size:12px;text-align:justify;text-anchor:start">Comment nos ancêtres voyaient-ils les étoiles ?</flowPara><flowPara
         id="flowPara3151"
         style="font-size:12px;text-align:justify;text-anchor:start">Comment fonctionne un télescope ?</flowPara><flowPara
         id="flowPara3153"
         style="font-size:12px;text-align:justify;text-anchor:start">Comment prendre des photos de nébuleuses ?</flowPara><flowPara
         id="flowPara3155"
         style="font-size:12px;text-align:justify;text-anchor:start">Qu'est-ce qu'un astéroïde ?</flowPara><flowPara
         id="flowPara3157"
         style="font-size:12px;text-align:justify;text-anchor:start" /><flowPara
         id="flowPara3159"
         style="font-size:12px;text-align:justify;text-anchor:start">Autant de questions que d'étoiles dans le ciel ?</flowPara><flowPara
         id="flowPara3161"
         style="font-size:12px;text-align:justify;text-anchor:start" /><flowPara
         id="flowPara3173"
         style="font-size:12px;text-align:justify;text-anchor:start">Si vous aussi vous vous posez des questions sur l'univers, l'espace et les objets célestes, joignez-vous à nous! Que vous soyez néophyte, débutant ou astronome chevronné rejoignez notre équipe. Dans une ambiance décontactée venez partager le savoir astronomique par le biais de formations, d'exposés thématiques ou du suivi de l'actualité. Construisez avec nous le premier télescope du club. Venez observer avec nous avec votre instrument ou en utilisant les instruments mis à notre disposition à Bélesta en Lauragais par l'association Adagio.</flowPara><flowPara
         id="flowPara3175"
         style="font-size:12px;text-align:justify;text-anchor:start" /><flowPara
         id="flowPara3177"
         style="font-size:12px;text-align:justify;text-anchor:start">N'attendez plus, contactez nous!</flowPara><flowPara
         style="font-size:12px;text-align:justify;text-anchor:start"
         id="flowPara3226" /><flowPara
         id="flowPara3179"
         style="font-size:12px;font-weight:bold;text-align:justify;text-anchor:start">Responsables: </flowPara><flowPara
         id="flowPara3181"
         style="font-size:12px;text-align:justify;text-anchor:start">Frédéric Pailler - 06 01 74 27 85. fred.pailler@laposte.net</flowPara><flowPara
         id="flowPara3183"
         style="font-size:12px;text-align:justify;text-anchor:start">Jean-Christophe Lachurié - 05 61 27 88 83. </flowPara><flowPara
         id="flowPara3185"
         style="font-size:12px;text-align:justify;text-anchor:start">Jean-Christophe Arnu - 06 52 25 22 22. jcarnu@gmail.com</flowPara><flowPara
         id="flowPara3187"
         style="font-size:12px;font-weight:bold;text-align:justify;text-anchor:start">Réunions :</flowPara><flowPara
         style="font-size:12px;font-weight:normal;text-align:justify;text-anchor:start"
         id="flowPara3028">2 soirées par mois près le la nouvelle lune, observation si beau temps sinon soirée en salle, soirées dédiées à la construction du télescope, préparation d'événements (soirée &quot;Astronomie pour tous&quot;), tout le calendrier sur le site web!</flowPara><flowPara
         id="flowPara3189"
         style="font-size:12px;font-weight:bold;text-align:justify;text-anchor:start">Animateurs : </flowPara><flowPara
         id="flowPara3199"
         style="font-size:12px;text-align:justify;text-anchor:start">Jean-Marie Fehrenbach et Michel Bonnet</flowPara><flowPara
         style="font-size:12px;text-align:justify;text-anchor:start"
         id="flowPara3230" /><flowPara
         style="font-size:12px;font-weight:bold;text-align:justify;text-anchor:start"
         id="flowPara3228">Site Web : </flowPara><flowPara
         style="font-size:12px;text-align:justify;text-anchor:start"
         id="flowPara3232">http://qf.astro.free.fr</flowPara></flowRoot>    <text
